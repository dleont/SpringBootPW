<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Management</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

    </h:head>
    <h:body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.xhtml">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link" href="registroUsuario.xhtml">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="IngresarSucursal.xhtml">Sucursales</a>
                        </li>
                         <li class="nav-item">
                             <a class="nav-link" href="Categoria.xhtml">Categoria Sucursal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="IngresarProducto.xhtml">Productos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Cuenta
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="login.xhtml">Iniciar sesion</a></li>
                                <li><a class="dropdown-item" href="registrarCuenta.xhtml">Registrarse</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
        <h:form>
            <h:dataTable class="table table-striped" value="#{usuarioBean.usuarios}" var="o" >
                <h:column>
                    <f:facet name="header">Cedula</f:facet>
                        #{o.cedula}
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:inputText value="#{o.nombre}" size="10" rendered="#{o.editable}" />
                    <h:outputText value="#{o.nombre}" rendered="#{not o.editable}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Apellidos</f:facet>
                    <h:inputText value="#{o.apellido}" size="10" rendered="#{o.editable}" />
                    <h:outputText value="#{o.apellido}" rendered="#{not o.editable}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Fecha Nacimiento</f:facet>
                        #{o.fechaNacimiento}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandLink class="link-warning" value="Editar" action="#{usuarioBean.edit(o)}" rendered="#{not o.editable}" />
                    <h:commandLink value="Guardar" action="#{usuarioBean.save(o)}" rendered="#{o.editable}" />
                </h:column>
            </h:dataTable>

            <a href='registroUsuario.xhtml'> Ingresar Usuario</a>

            <a href='CrudSucursal.xhtml'> Listar Sucursal</a>
            <a href='index.xhtml'> Inicio</a>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        </h:form>

    </h:body>
</html>
