<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h3>Ingresar Datos</h3>
        <h:form>
            <ul>
                <div class="form-group">
                    <label for="cedula">Cedula:</label>
                    <h:inputText class="form-control" id="cedula"
                                 value="#{usuarioBean.cedula}"
                                 requiredMessage="Este campo es requerido">
                        <f:validateRequired />
                    </h:inputText>

                </div>

                <li>Apellido:<h:outputText value="h:inputText:" />
                    <h:inputText id="apellido" value="#{usuarioBean.apellido}"/></li>

                <li>Cedula:<h:inputText id="Cedula" value="#{usuarioBean.cedula}"/></li>

                <li>Fecha Nacimiento:<h:inputText id="fecha" value="#{usuarioBean.fechaNacimiento}"/></li>
            </ul>
            <h:commandButton value="Add"  action="#{usuarioBean.add()}"/>
        </h:form>

        <div>TODO write content</div>
    </h:body>
</html>
