        <h:form class="container">
            <h4>Ingresar Datos Producto</h4>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nombre Producto: </span>

                <h:inputText id="nombre" value="#{productoBean.nombre}"/> 
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Descripcion Producto: </span>

                <h:inputText id="descripcion" value="#{productoBean.descripcion}"/>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Precio: </span>

                <h:inputText id="precio" value="#{productoBean.precio}"/>
            </div>

            <div class="input-group mb-3">

                <span class="input-group-text" id="basic-addon4">Stock: </span>
                <h:inputText id="stock" value="#{productoBean.stock}"/>
            </div>

            <div class="input-group mb-3">

                <span class="input-group-text" id="basic-addon5">Seleccione Categoria </span>
                <h:selectOneMenu class="form-select form-select-sm" value="#{productoBean.nombreCategoria}">
                    <f:selectItems value="#{productoBean.listaCategoria}" />
                </h:selectOneMenu> 
            </div>



            <h:commandButton class="btn btn-primary" value="Ingresar Producto"  action="#{productoBean.add()}"/>
            <a href='CrudProductos.xhtml'> Listar Productos</a>
        </h:form>
