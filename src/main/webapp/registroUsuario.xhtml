<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h3>Ingresar Datos</h3>
        <h:form>
            <ul>
                <div class="form-group">
                    <label for="cedula">Cedula:</label>
                    <h:inputText class="form-control" id="cedula"
                                 value="#{usuarioBean.cedula}"
                                 requiredMessage="Este campo es requerido">
                        <f:validateRequired />
                    </h:inputText>

            <li><h:outputText value="Nombre" />       
                <h:inputText id="nombre" value="#{usuarioBean.nombre}"/> </li>
            
            <li><h:outputText value="Apellido" />
                <h:inputText id="apellido" value="#{usuarioBean.apellido}"/></li>
                 
                
                <h:outputLabel value="Seleccione Tipo Usuario "/>
                <h:selectOneMenu value="#{usuarioBean.tipo}">
                    <f:selectItems value="#{usuarioBean.listaTipo}" />
                </h:selectOneMenu> 
                </div>
        </ul>
            <h:commandButton value="Add"  action="#{usuarioBean.add()}"/>
            <a href="CrudPersona.xhtml">Listar Cliente</a>
            <a href="IngresarSucursal.xhtml">Ingresar Sucursal</a>
        </h:form>

    </h:body>
</html>
