<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Categoria</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h3>Ingresar Datos Categoria</h3>
        <h:form>
            <ul>

                <li><h:outputText value="Nombre" />       
                    <h:inputText id="nombre" value="#{categoriaBean.nombre}"/> </li>

                <li><h:outputText value="Descripcion" />
                    <h:inputText id="direccion" value="#{categoriaBean.descripcion}"/></li>

                <h:outputLabel value="Seleccione Sucursal: "/>
                <h:selectOneMenu value="#{categoriaBean.nombreSucursal}">
                    <f:selectItems value="#{categoriaBean.listaSucursal}" />
                </h:selectOneMenu> 


            </ul>
            <h:commandButton value="Insertar Categoria"  action="#{categoriaBean.add()}"/>
            
                        <a href='IngresarSucursal.xhtml'> Ingresar Sucursal</a>
                        <a href='CrudCategoria.xhtml'> Listar Categoria</a>

        </h:form>


    </h:body>
</html>
