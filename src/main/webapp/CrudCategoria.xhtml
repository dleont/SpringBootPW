<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Management</title>
        <style>
            .tabla {
                border-collapse: collapse;
            }

            .cabeceraTabla {
                text-align: center;
                background: none repeat scroll 0 0 #E5E5E5;
                border-bottom: 1px solid #BBBBBB;
                padding: 8px;
            }

            .filaPar {
                text-align: center;
                background: none repeat scroll 0 0 #FFFFFFF;
                border-top: 1px solid #BBBBBB;
            }

            .filaImpar {
                text-align: center;
                background: none repeat scroll 0 0 #F9F9F9;
                border-top: 1px solid #BBBBBB;
            }
        </style>
    </h:head>
    <h:body>
        <h3>Categorias</h3>
        <h:form>
            <h:dataTable value="#{categoriaBean.categorias}" var="o" styleClass="tabla"
                         headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
                <h:column>
                    <f:facet name="header">Codigo</f:facet>
                        #{o.codigoCategoria}
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:inputText value="#{o.nombre}" size="10" rendered="#{o.editable}" />
                    <h:outputText value="#{o.nombre}" rendered="#{not o.editable}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Descripcion</f:facet>
                    <h:inputText value="#{o.descripcion}" size="10" rendered="#{o.editable}" />
                    <h:outputText value="#{o.descripcion}" rendered="#{not o.editable}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Sucursal</f:facet>
                        #{o.sucursalCategoria.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandLink value="Editar" action="#{categoriaBean.edit(o)}" rendered="#{not o.editable}" />
                    <h:commandLink value="Guardar" action="#{categoriaBean.save(o)}" rendered="#{o.editable}" />
                </h:column>
            </h:dataTable>

            <a href='Categoria.xhtml'> Ingresar Categoria</a>
        </h:form>
    </h:body>
</html>
